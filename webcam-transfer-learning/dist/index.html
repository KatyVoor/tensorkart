<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Webcam Mario</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="/dist/91ab123ab006c5d2f9d7a472ef47d01f.css">
  <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>

<body>

  <header id="header">
    Prepare Your Engines!
  </header>

  <script src="/dist/ed1d90ee69e4960fe99898d711119d34.js"></script>

  <div id="no-webcam">
    No webcam found. <br> To use this demo, use a device with a webcam.
  </div>

  <div id="status">Loading mobilenet...</div>

  <div class="controller-panels" id="controller" style="display:none">



    <!-- Big buttons. -->
    <div class="sect1">
      <div class="panel-row big-buttons">
        <div class="hyper-params">

          <!-- Learning rate -->
          <div class="dropdown">
            <label>Learning rate</label>
            <div class="select">
              <select id="learningRate">
                <option value="0.00001">0.00001</option>
                <option selected="" value="0.0001">0.0001</option>
                <option value="0.01">0.001</option>
                <option value="0.03">0.003</option>
              </select>
            </div>
          </div>

          <!-- Batch size -->
          <div class="dropdown">
            <label>Batch size</label>
            <div class="select">
              <select id="batchSizeFraction">
                <option value="0.05">0.05</option>
                <option value="0.1">0.1</option>
                <option selected="" value="0.4">0.4</option>
                <option value="1">1</option>
              </select>
            </div>
          </div>

          <!-- Epochs -->
          <div class="dropdown">
            <label>Epochs</label>
            <div class="select">
              <select id="epochs">
                <option value="10">10</option>
                <option selected="" value="20">20</option>
                <option value="40">40</option>
              </select>
            </div>
          </div>

          <!-- Hidden units -->
          <div class="dropdown">
            <label>Hidden units</label>
            <div class="select">
              <select id="dense-units">
                <option value="10">10</option>
                <option selected="" value="100">100</option>
                <option value="200">200</option>
              </select>
            </div>
          </div>

        </div>
        <button id="train">
          <img width="66" height="66" src="/dist/6241e74e74b7261312082fc829494060.svg">
          <span id="train-status">TRAIN MODEL</span>
        </button>
        <button id="predict">
          <img width="66" height="66" src="/dist/6241e74e74b7261312082fc829494060.svg">
          <span>PLAY</span>
        </button>
      </div>
    </div>
    <div class="webcam-box-outer">
      <div class="webcam-box-inner">
        <video autoplay="" playsinline="" muted="" id="webcam" width="224" height="224"></video>
      </div>
    </div>



    <!-- /.panel -->


    <div class="panel-row panel-row-top">

      <div class="panel-cell panel-cell-left">
        <div class="thumb-box">
          <div class="thumb-box-outer">
            <canvas class="thumb" width="224" height="224" id="left-thumb"></canvas>
            <button class="record-button" id="left"><span>Left</span></button>
          </div>
          <p>
            <span id="left-total">0</span> examples
          </p>
        </div>
      </div>
      <div class="panel-cell panel-cell-center">
        <div class="thumb-box">
          <div class="thumb-box-outer">
            <canvas class="thumb" width="224" height="224" id="right-thumb"></canvas>
            <button class="record-button" id="right"><span>Right</span></button>
          </div>
          <p>
            <span id="right-total">0</span> examples
          </p>
        </div>
      </div>
      <div class="panel-cell panel-cell-right">
        <div class="thumb-box">
          <div class="thumb-box-outer">
            <canvas class="thumb" width="224" height="224" id="straight-thumb"></canvas>
            <button class="record-button" id="straight"><span>Straight</span></button>
          </div>
          <p>
            <span id="straight-total">0</span> examples
          </p>
        </div>
        <!-- ./panel-cell -->

      </div>
      <div class="panel-cell panel-cell-left">
        <div class="thumb-box">
          <div class="thumb-box-outer">
            <canvas class="thumb" width="224" height="224" id="down-thumb"></canvas>
            <button class="record-button" id="down"><span>Down</span></button>
          </div>
          <p>
            <span id="down-total">0</span> examples
          </p>
        </div>
      </div>
      <div class="panel-cell panel-cell-center">
        <div class="thumb-box">
          <div class="thumb-box-outer">
            <canvas class="thumb" width="224" height="224" id="pause-thumb"></canvas>
            <button class="record-button" id="pause"><span>Pause</span></button>
          </div>
          <p>
            <span id="pause-total">0</span> examples
          </p>
        </div>
      </div>
      <div class="panel-cell panel-cell-right">
        <div class="thumb-box">
          <div class="thumb-box-outer">
            <canvas class="thumb" width="224" height="224" id="palm-thumb"></canvas>
            <button class="record-button" id="palm"><span>Palm</span></button>
          </div>
          <p>
            <span id="palm-total">0</span> examples
          </p>
        </div>
        <!-- ./panel-cell -->

      </div>
    </div>

  </div>
  <!-- /.panel -->
  <script src="/dist/tfjs-examples-webcam-transfer-learning.js"></script>
</body>

</html>
